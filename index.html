<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <h1>Music Player</h1>
    
    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="music-countainer">
        <div class="music-info">
            <div class="track-wrapper">

                <p id="title">Travis Scott</p>
                <p id="des">travis scott</p>
                <!-- <i class="fas fa-speaker"></i> -->
            </div>
          
            <div class="progress-container">
                <div class="progress"></div>
                <div class="duration-wrapper">
                
              
                     <span id="currentTime">0:00</span>
                     <span class="speed">much</span>
                     <span class="speeds">low</span>
                    
                     <span id="duration"></span>

            </div>
            </div>
        </div>

        <audio src="song/fe!n.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="img/fe!n.png" alt="cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn" >
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big" >
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn" >
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
